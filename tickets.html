<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Tickets !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<header>
<div class="bgimg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-warning font-weight-bold " href="#"><h4>Tickets</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="manager.html">Vehicle Booking<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Terminal Staff</a>
                    </li> <li class="nav-item active">
                        <a class="nav-link" href="livetracking.html ">Live Tracking<span class="sr-only">(current)</span></a>
                    </li></li> <li class="nav-item active">
                        <a class="nav-link" href="#">Security</a>
                    </li>
                    

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 bg-success text-white" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container bticket" >
            <form>
                <h3 class="text-warning" style="margin-left: 40%">Book Here</h3><br>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">

                        <h6 class="text-white">First Name</h6><input type="text" class="form-control" name="fname" placeholder="First Name">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <h6 class="text-white">Last Name</h6> <input type="text" class="form-control" name="nme" placeholder="Last Name">
                    </div><br><br>
                    <div class="col-lg-12 col-md-12 col-12">
                        <h6 class="text-white"> Aadhar number</h6><input type="text" class="form-control" name="id" placeholder=" Aadhar Number : XXXX-XXXX-XXXX">
                    </div><br><br>
                    <div class="col-lg-6 col-md-6 col-12">
                       <h6 class="text-white">Leaving From</h6> <select class="browser-default custom-select form-control">
                            <option value="1">Chennai</option>
                            <option value="2">Banglore</option>
                            <option value="3">Thiruvarur</option>
                            <option value="4">Madurai</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <h6 class="text-white">Going To</h6><select class="browser-default custom-select form-control">
                            <option>Thanjavore </option>
                            <option>Dharmapuri</option>
                            <option>Kanyakumari</option>
                            <option>Trichy</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                        <h6 class="text-white">Depart Date</h6><input type="date" class="form-control" >
                    </div><br><br>
                    <div class="col-lg-6 col-md-6 col-12">
                    <h6 class="text-white">Depart Time</h6>
                        <select class="brower-default custom-select form-control">
                            <option disabled selected>Time</option>
                            <option>1:00 AM </option>
                            <option>3:20 AM </option>
                            <option>6:30 AM </option>
                            <option>7:00 AM </option>
                            <option>8:40 AM </option>
                            <option>9:30 AM </option>
                            <option>11:00 AM </option>
                            <option>12:40 PM </option>
                            <option>1:30 PM</option>
                            <option>2:00 PM</option>
                            <option>3:30 PM</option>
                            <option>5:30 PM</option>
                            <option>6:00 PM</option>
                            <option>9:30 PM</option>
                            <option>10:00 PM</option>
                            <option>11:30 PM</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                        <h6 class="text-white">Quantity</h6>
                        <select class="browser-default custom-select form-control">
                            <option >1</option>
                            <option >2</option>
                            <option >3</option>
                            <option >4</option>
                            <option >5</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 ">
                        <h6 class="text-white" > Note</h6>
                        <p class="text-white text-white text-bold">You can not select more than 5 seats as per government rule due to Covid 19</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                       <h6 class="text-white">Credit Card</h6> <input type="text" placeholder="CINIC No. XXXXX-XXXXXXX-X" class="form-control">

                    </div>
                </div><br>


                








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
